<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Votre produit ORINOCO</title>
    <meta
      name="description"
      content="ORINOCO est un site de vente en ligne d'ours en peluche, de meubles en bois et de caméras anciennes"
    />
  </head>
  <body class="container">
    <header class="topbar">
      <h1>
        <img class="topbar__logo" src="img/orinoco.png" alt="Logo d'Orinoco" />
      </h1>
      <nav class="nav topbar__nav">
        <a href="index.html" class="nav__link">Accueil</a>
        <a href="panier.html" class="nav__link"
          ><i class="fas fa-shopping-basket"></i>Panier</a
        >
      </nav>
    </header>
    <main id="main">
      <div id="error">
        <i id="error__logo" class="fas fa-exclamation-triangle"></i>
        <p id="error__msg">
          Désolé une erreur avec l'API est survenue, ou la page démandée
          n'existe pas ! Veuillez réesayer
        </p>
      </div>
      <section id="section" class="produit-indivi">
        <h2 id="nameProduct" class="produit-indivi__name">Nom du produit</h2>
        <div class="flex-block">
          <div class="produit-indivi__img">
            <img src="#" id="imgProduct" alt="Photo du produit" />
          </div>
          <div class="produit-indivi__description">
            <p class="produit-indivi__description__head">Description :</p>
            <p
              id="descriptionProduct"
              class="produit-indivi__description__resume"
            ></p>
            <label for="optionSelect" class="produit-indivi__description__head"
              >Choisissez votre option :</label
            >
            <select name="option" id="optionSelect">
              <option value="">Faites votre choix</option>
            </select>
            <p class="produit-indivi__description__head">Prix :</p>
            <p id="priceProduct"></p>
            <div class="produit-indivi__description__order">
              <button class="btn btn--panier" id="ajouterProduitPanier">
                Mettre dans le panier
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/products.js"></script>
    <script>
      detailProduit();
      addPanier();
    </script>
  </body>
</html>
