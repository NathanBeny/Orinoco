<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="font/fontawesome-free-5.13.0-web/css/all.min.css"
    />
    <title>Votre produit ORINOCO</title>
    <meta
      name="description"
      content="ORINOCO est un site de vente en ligne de caméras anciennes"
    />
  </head>
  <body class="order-confirm">
    <header class="order-confirm__topbar">
      <h1>
        <img
          class="order-confirm__topbar__logo"
          src="img/orinoco.png"
          alt="Logo d'Orinoco"
        />
      </h1>
    </header>
    <section class="order-confirm__card">
      <div class="order-confirm__card__resume">
        <i class="fas fa-check"></i>
        <h2 class="order-confirm__card__resume__congrat">
          Merci pour votre achat <span id="lastName"></span> !
        </h2>
        <div class="order-confirm__card__resume__info">
          <p>numéro de commande : <span id="orderId"></span></p>
        </div>
      </div>
      <nav class="order-confirm__card__nav">
        <p>
          Pour revenir à l'accueil de notre boutique cliquez sur ce lien
          <a href="index.html">Accueil</a>
        </p>
      </nav>
    </section>

    <!-- Scripts JS -->
    <script src="vue/products.js"></script>
    <script>
      resultOrder()
    </script>

    <!-- Scripts JS END -->
  </body>
